<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form 2</title>
  </head>
  <body bgcolor="aquamarine">
    <form>
      <h2 align="center">Job Application Form</h2>
      <hr />
      <table align="center">
        <tr>
          <th align="left"><label for="Full Name">Full Name</label></th>
          <td align="center">
            <input
              type="text"
              id="Full Name"
              size="50%"
              placeholder="Enter Your Name"
            />
          </td>
        </tr>
        <tr>
          <th align="left"><label for="Job Title">Job Title</label></th>
          <td align="center">
            <input
              type="text"
              id="Job Title"
              size="50%"
              placeholder="Enter Your Job Title"
            />
          </td>
        </tr>
        <tr>
          <th align="left">
            <label for="Current Company">Current Company</label>
          </th>
          <td align="center">
            <input
              type="text"
              id="Current Company"
              size="50%"
              placeholder="Enter Your Company Name"
            />
          </td>
        </tr>
        <tr>
          <th align="left">
            <label for="Contact Number">Contact Number</label>
          </th>
          <td align="center">
            <select>
              <option>+91</option>
              <option>+89</option>
              <option>+68</option>
            </select>
            <input
              type="tel"
              id="Contact Number"
              size="42%"
              placeholder="Enter Your Contact Number"
            />
          </td>
        </tr>
        <tr>
          <th align="left">
            <label for="Email">Email</label>
          </th>
          <td align="center">
            <input
              type="email"
              id="Email"
              size="50%"
              placeholder="Enter Your Email"
            />
          </td>
        </tr>
        <tr>
          <th align="left">
            <label>Work Status</label>
          </th>
          <td align="center">
            <input type="radio" name="Full Time" /><b>Full Time</b>
            <input type="radio" name="Part Time" /><b>Part Time</b>
            <input type="radio" name="Per Dim" /><b>Per Dim</b>
            <input type="radio" name="Others" /><b>Others</b>
          </td>
        </tr>
        <tr>
          <th align="left">
            <label for="Salary">Salary</label>
          </th>
          <td align="center">
            <input type="text" id="Salary" size="25%" placeholder="Salary" />
            <select>
              <option>Rupees</option>
              <option>Dollars</option>
              <option>Euro</option>
            </select>
            <select>
              <option>Yearly</option>
              <option>Monthly</option>
              <option>Half Yearly</option>
            </select>
          </td>
        </tr>
        <tr>
          <th align="left">
            <label for="Experience">Experience</label>
          </th>
          <td align="center">
            <input
              type="text"
              id="Experience"
              size="50%"
              placeholder="Enter Your Experience in months"
            />
          </td>
        </tr>
        <tr>
          <th align="left">
            <label for="Current Location">Current Location</label>
          </th>
          <td align="center">
            <input
              type="text"
              id="Current Location"
              size="50%"
              placeholder="Enter Your Current Location"
            />
          </td>
        </tr>
        <tr>
          <th align="left">
            <label for="Permanent Address">Permanent Address</label>
          </th>
          <td align="center">
            <textarea
              name="Permanent Address"
              id="Permanent Address"
              cols="47"
              rows="5"
              placeholder="Enter Permanent Address"
            ></textarea>
          </td>
        </tr>
        <tr>
          <th align="left">
            <label for="Upload Resume">Upload Resume</label>
          </th>
          <td align="left">
            <input type="file" id="Upload Resume" />
          </td>
        </tr>
      </tr>
      <tr>
        
        <td align="center"><input type="submit"></td>
        
        
        <td align="center"><input type="reset"></td>
      </tr>
      </table>
    </form>
  </body>
</html>
