<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body background="/media\bg1.jpg">
    <table style="width: 50%; height: 300px" align="center" bgcolor="pink">
      <form>
        <tr background="/media\bg2.jpg">
          <td colspan="2" align="center">
            <h2>Contact form</h2>
            <hr />
            <p>Please fill this form to contact us</p>
          </td>
        </tr>
        <tr>
          <td>
            <label for="First Name:">First Name:</label> <br /><input
              type="text"
              id="First Name:"
              size="100%"
            />
          </td>
          <td>
            <label for="Last Name:">Last Name:</label> <br /><input
              type="text"
              id="Last Name:"
              size="100%"
            />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <label for="Email">Email:</label> <br /><input
              type="email"
              id="Email"
              size="100%"
            />
          </td>
        </tr>

        <tr>
          <td colspan="2">
            <label for="Mobile Number">Mobile Number:</label> <br /><input
              type="tel"
              id="Mobile Number"
              size="100%"
            />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <label for="Message">Message:</label> <br /><textarea
              id="Message"
              cols="189"
              rows="10"
            ></textarea>
          </td>
        </tr>
        <tr>
          <td align="center"><input type="submit" value="Submit" /></td>
          <td align="center">
            <input type="reset" value="Reset" />
          </td>
        </tr>
      </form>
    </table>
  </body>
</html>
